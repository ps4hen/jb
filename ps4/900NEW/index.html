<script>
function DLProgress(e){
	Percent=(Math.round(e.loaded / e.total * 100));
	parent.CacheBar.innerHTML="Установка офлайн GoldHEN: " + Percent + "%";
	parent.CacheBar.style.width=(Percent-2) + '%';
}
function DisplayCacheProgress(){
	setTimeout(function(){parent.CacheBar.innerHTML="Офлайн Установлен. Отключите интернет и снова откройте браузер";},1000);}
	window.applicationCache.addEventListener("progress",DLProgress,false);
	window.applicationCache.oncached=function(e){localStorage.is7xxCached=true; DisplayCacheProgress();};
	window.applicationCache.onupdateready=function(e){DisplayCacheProgress();};
	window.applicationCache.onerror=function(e){};
</script>
